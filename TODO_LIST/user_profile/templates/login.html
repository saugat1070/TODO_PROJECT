{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h2>Sign in</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">email
    </label>
        <input type="email" name="email">
    <label for="password">password
    </label>
        <input type="password" name="password">
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
